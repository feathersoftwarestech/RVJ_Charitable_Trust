<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>

        /* Equal height row */
        #nct-section .row { align-items: stretch; }
        #nct-section .card { height: 100%; }

        /* Flip Card */
        .nct-flip-wrap  { perspective: 1000px; width: 100%; }
        .nct-flipper    { position: relative; width: 100%; padding-bottom: 141%; transform-style: preserve-3d; transition: transform .7s cubic-bezier(.4,0,.2,1); }
        .nct-flipper.flipped { transform: rotateY(180deg); }
        .nct-face       { position: absolute; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 8px; overflow: hidden; }
        .nct-face-back  { transform: rotateY(180deg); }
        .nct-face img   { width: 100%; height: 100%; object-fit: cover; object-position: top; display: block; }

        
        /* Single cert card image */
        .nct-single-img {
            position: relative; width: 100%; padding-bottom: 141%;
            border-radius: 8px; overflow: hidden; cursor: pointer;
        }
        .nct-single-img img {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover; object-position: top; display: block;
        }
        .nct-single-img .nct-ph { position: absolute; inset: 0; border-radius: 8px; }

        /* Hover overlay */
        .nct-hover-ov {
            position: absolute; inset: 0;
            background: rgba(0,0,0,.55);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity .3s; border-radius: 8px;
        }
        .nct-single-img:hover .nct-hover-ov { opacity: 1; }

        /* Active tab */
        .nct-tab { transition: all .25s; }
        .nct-tab.active {
            background: linear-gradient(135deg,#FF6B00,#FFC107) !important;
            color: #fff !important; border-color: transparent !important;
        }

        /* Lightbox */
        #nct-lightbox {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,.93);
            align-items: center; justify-content: center; padding: 16px;
        }
        #nct-lightbox.open { display: flex; }
        .nct-lb-box      { position: relative; max-width: 660px; width: 100%; }
        .nct-lb-box img  { width: 100%; max-height: 82vh; object-fit: contain; border-radius: 12px; display: block; }
        .nct-lb-ph       { min-height: 380px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; background: rgba(255,255,255,.05); border: 2px dashed rgba(255,193,7,.3); }
        .nct-lb-close {
            position: absolute; top: -16px; right: -16px;
            width: 42px; height: 42px; border-radius: 50%;
            background: #FF6B00; color: #fff; border: none; font-size: 16px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform .22s; z-index: 10;
            box-shadow: 0 4px 14px rgba(0,0,0,.5);
        }
        .nct-lb-close:hover { transform: rotate(90deg) scale(1.1); }
        .nct-lb-page-btn.active { background: #FF6B00 !important; border-color: #FF6B00 !important; }
    </style>
</head>
<body>

<section id="nct-section" class="py-5">
    <div class="container py-3">

      

        <!-- Row â€” 3 equal Bootstrap cards -->
        <div class="row g-4 justify-content-center">

            <!-- â”€â”€ CERT 1 â€” 2 Pages (Front & Back) â”€â”€ -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 rounded-4 h-100" style="background:rgba(255,255,255,.06); backdrop-filter:blur(8px);">
                    <div class="card-body d-flex flex-column p-4">

                        <!-- Flip Tabs -->
                        <div class="d-flex gap-2 mb-3">
                            <button class="nct-tab active btn btn-sm fw-bold flex-fill py-2 rounded-pill text-white bg-transparent border border-secondary"
                                    id="nct1-tab-front" onclick="nctFlip(1,'front')">
                                <i class="fas fa-file-alt me-1"></i>Front
                            </button>
                            <button class="nct-tab btn btn-sm fw-bold flex-fill py-2 rounded-pill text-black bg-transparent border border-secondary"
                                    id="nct1-tab-back" onclick="nctFlip(1,'back')">
                                <i class="fas fa-file-alt me-1"></i>Back
                            </button>
                        </div>

                        <!-- Flip Card -->
                        <div class="nct-flip-wrap flex-grow-1">
                            <div class="nct-flipper" id="nct1-flipper">
                                <!-- Front -->
                                <div class="nct-face">
                                    <img src="images/cer-1-1.jpg" alt="NITI Aayog Front" />
                                </div>
                                <!-- Back -->
                                <div class="nct-face nct-face-back">
                                    <img src="images/cer-1-2.jpg" alt="NITI Aayog Back" />
                                </div>
                            </div>
                        </div>

                        <!-- Card Footer -->
                        <div class="text-center mt-4">
                            <h6 class="text-white fw-bold mb-1">NITI Aayog Certificate</h6>
                            <p class="text-secondary mb-3" style="font-size:.78rem;">Government of India &nbsp;Â·&nbsp; 2 Pages</p>
                            <button class="btn btn-sm fw-bold rounded-pill px-4 text-white w-100"
                                    style="background:linear-gradient(135deg,#FF6B00,#E65C00); border:none;"
                                    onclick="nctOpen(1,'front')">
                                <i class="fas fa-expand-alt me-1"></i> View Full Certificate
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /Cert 1 -->

            <!-- â”€â”€ CERT 2 â€” 2 Pages (Front & Back) â”€â”€ -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 rounded-4 h-100" style="background:rgba(255,255,255,.06); backdrop-filter:blur(8px);">
                    <div class="card-body d-flex flex-column p-4">

                        <!-- Flip Tabs -->
                        <div class="d-flex gap-2 mb-3">
                            <button class="nct-tab active btn btn-sm fw-bold flex-fill py-2 rounded-pill text-black bg-transparent border border-secondary"
                                    id="nct2-tab-front" onclick="nctFlip(2,'front')">
                                <i class="fas fa-file-alt me-1"></i>Front
                            </button>
                            <button class="nct-tab btn btn-sm fw-bold flex-fill py-2 rounded-pill text-black bg-transparent border border-secondary"
                                    id="nct2-tab-back" onclick="nctFlip(2,'back')">
                                <i class="fas fa-file-alt me-1"></i>Back
                            </button>
                        </div>

                        <!-- Flip Card -->
                        <div class="nct-flip-wrap flex-grow-1">
                            <div class="nct-flipper" id="nct2-flipper">
                                <!-- Front -->
                                <div class="nct-face">
                                    <img src="images/cer2-1.jpg" alt="80G Front" />
                                </div>
                                <!-- Back -->
                                <div class="nct-face nct-face-back">
                                    <img src="images/cer2-2.jpg" alt="80G Back" />
                                </div>
                            </div>
                        </div>

                        <!-- Card Footer -->
                        <div class="text-center mt-4">
                            <h6 class="text-white fw-bold mb-1">80G &amp; 12A Certificate</h6>
                            <p class="text-secondary mb-3" style="font-size:.78rem;">Income Tax Department &nbsp;Â·&nbsp; 2 Pages</p>
                            <button class="btn btn-sm fw-bold rounded-pill px-4 text-white w-100"
                                    style="background:linear-gradient(135deg,#16a34a,#15803d); border:none;"
                                    onclick="nctOpen(2,'front')">
                                <i class="fas fa-expand-alt me-1"></i> View Full Certificate
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /Cert 2 -->

            <!-- â”€â”€ CERT 3 â€” Single Page â”€â”€ -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 rounded-4 h-100" style="background:rgba(255,255,255,.06); backdrop-filter:blur(8px);">
                    <div class="card-body d-flex flex-column p-4">

                        <!-- Spacer â€” matches tab height of cert 1 & 2 -->
                        <div class="mb-3" style="height:38px;"></div>

                        <!-- Single Image -->
                        <div class="nct-single-img flex-grow-1" onclick="nctOpen(3,'front')">
                            <img src="images/cer-3.jpg" alt="Third Certificate" />
                            <div class="nct-hover-ov">
                                <span class="text-white fw-bold"><i class="fas fa-expand-alt me-2"></i>View Full</span>
                            </div>
                        </div>

                        <!-- Card Footer -->
                        <div class="text-center mt-4">
                            <h6 class="text-white fw-bold mb-1">Third Certificate</h6>
                            <p class="text-secondary mb-3" style="font-size:.78rem;">Issuing Authority &nbsp;Â·&nbsp; Single Page</p>
                            <button class="btn btn-sm fw-bold rounded-pill px-4 text-white w-100"
                                    style="background:linear-gradient(135deg,#9333ea,#7e22ce); border:none;"
                                    onclick="nctOpen(3,'front')">
                                <i class="fas fa-expand-alt me-1"></i> View Full Certificate
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /Cert 3 -->

        </div>
        <!-- /row -->
    </div>
</section>

<!-- Lightbox -->
<div id="nct-lightbox">
    <div class="nct-lb-box">
        <button class="nct-lb-close" onclick="nctClose()"><i class="fas fa-times"></i></button>
        <div id="nct-lb-body"></div>
        <p class="text-center text-white-50 small mt-2 mb-0" id="nct-lb-cap"></p>
        <!-- Page nav (cert 1 & 2 only) -->
        <div id="nct-lb-pnav" class="d-none gap-2 justify-content-center mt-3">
            <button class="nct-lb-page-btn active btn btn-sm fw-bold text-white px-4 rounded-pill"
                    id="nct-lb-front-btn" onclick="nctSwitch('front')"
                    style="background:#FF6B00; border:1px solid #FF6B00;">
                <i class="fas fa-file-alt me-1"></i> Front Page
            </button>
            <button class="nct-lb-page-btn btn btn-sm fw-bold text-white px-4 rounded-pill bg-transparent border border-secondary"
                    id="nct-lb-back-btn" onclick="nctSwitch('back')">
                <i class="fas fa-file-alt me-1"></i> Back Page
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    var nctData = {
        1: {
            front: { src: 'images/cer-1-1.jpg', cap: 'NITI Aayog Certificate â€” Front Page' },
            back:  { src: 'images/cer-1-2.jpg', cap: 'NITI Aayog Certificate â€” Back Page'  }
        },
        2: {
            front: { src: 'images/cer2-1.jpg',  cap: '80G & 12A Certificate â€” Front Page'  },
            back:  { src: 'images/cer2-2.jpg',  cap: '80G & 12A Certificate â€” Back Page'   }
        },
        3: {
            front: { src: 'images/cer-3.jpg',   cap: 'Third Certificate'                   }
        }
    };

    var nctActiveCert = null, nctActivePage = null;

    function nctFlip(certNo, side) {
        var $flipper  = $('#nct' + certNo + '-flipper');
        var $tabFront = $('#nct' + certNo + '-tab-front');
        var $tabBack  = $('#nct' + certNo + '-tab-back');
        if (side === 'back') {
            $flipper.addClass('flipped');
            $tabBack.addClass('active'); $tabFront.removeClass('active');
        } else {
            $flipper.removeClass('flipped');
            $tabFront.addClass('active'); $tabBack.removeClass('active');
        }
    }

    function nctOpen(certNo, page) {
        nctActiveCert = certNo;
        nctActivePage = page || 'front';
        if (certNo === 1 || certNo === 2) {
            $('#nct-lb-pnav').removeClass('d-none').addClass('d-flex');
        } else {
            $('#nct-lb-pnav').removeClass('d-flex').addClass('d-none');
        }
        $('#nct-lb-front-btn').addClass('active').css({ background:'#FF6B00','border-color':'#FF6B00' });
        $('#nct-lb-back-btn').removeClass('active').css({ background:'transparent','border-color':'' });
        nctLoad();
        $('#nct-lightbox').addClass('open').hide().fadeIn(250);
        $('body').css('overflow','hidden');
    }

    function nctSwitch(page) {
        nctActivePage = page;
        $('#nct-lb-front-btn,#nct-lb-back-btn').css({ background:'transparent','border-color':'' }).removeClass('active');
        $('#nct-lb-' + page + '-btn').addClass('active').css({ background:'#FF6B00','border-color':'#FF6B00' });
        $('#nct-lb-body').animate({ opacity:0 }, 150, function () {
            nctLoad(); $('#nct-lb-body').animate({ opacity:1 }, 200);
        });
    }

    function nctLoad() {
        var d = nctData[nctActiveCert][nctActivePage] || nctData[nctActiveCert]['front'];
        if (d.src) {
            $('#nct-lb-body').html('<img src="' + d.src + '" alt="' + d.cap + '" />');
        } else {
            $('#nct-lb-body').html(
                '<div class="nct-lb-ph">' +
                '<div style="font-size:56px;margin-bottom:12px;">ðŸ“„</div>' +
                '<p class="text-white fw-bold mb-1">' + d.cap + '</p>' +
                '<p class="text-secondary small mb-0">Set <code style="color:#FFC107;">src</code> in nctData[' + nctActiveCert + '].' + nctActivePage + '</p>' +
                '</div>'
            );
        }
        $('#nct-lb-cap').html('<i class="fas fa-certificate me-1 text-warning"></i>' + d.cap);
    }

    function nctClose() {
        $('#nct-lightbox').fadeOut(220, function () {
            $(this).removeClass('open'); $('#nct-lb-body').html('');
        });
        $('body').css('overflow','');
    }

    $('#nct-lightbox').on('click', function (e) {
        if ($(e.target).is('#nct-lightbox')) nctClose();
    });
    $(document).on('keydown', function (e) {
        if (e.key === 'Escape' && $('#nct-lightbox').hasClass('open')) nctClose();
    });
</script>
</body>
</html>
